<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = 'jquery-3.6.0.min.js'></script>
<script type="text/javascript">
	var n = 0;
	$(document).ready(function(){
		$("div.out").mouseenter(function(){
			$("p").first().text("마우스 포인트 들어와요")
			$("p").last().text(++n)
		})
		$("div.out").mouseleave(function(){
			$("p").first().text("마우스 포인트 나가요")
			$("p").last().text("최종 횟수 : " + n)
		})
	})
</script>
<style type="text/css">
	div.out { width: 200px; height: 100px; border: 1px solid #000; text-align: center; background-color:  yellow;}
</style>
</head>
<body>
	<div class="out">
		<p>마우스 이벤트</p>
		<p>0</p>
	</div>
</body>
</html>
