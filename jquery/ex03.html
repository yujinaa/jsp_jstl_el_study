<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = 'jquery-3.6.0.min.js'></script>
<script type="text/javascript">
	$(function(){
		
		//특정 클래스 지정, 여러 태그들 css적용하기(,로 표현)
		$("button.add").click(function(){           //button의 add 클래스에 대해 click이 일어나면
				$("h1, p, div").addClass("blue")      //"h1, p, div" 태그에 대해서  class를 추가(add)해라
			})
			$(".remove").click(function(){
				$("h1,p").removeClass("blue")
			})
			
		
			//toggle 클래스(일반 버튼으로 클래스에 대해 클릭하면 적용, 다시 클릭하면 적용해제)
				$(".toggle").click(function(){
				$("h1,p").toggleClass('border')
			})
	})
</script>

   <!--  add 클릭이 일어나면 <h1>,<div>태그에 대해 색을 blue로 주겠다  -->
<style type="text/css">
	.blue { color : blue; }  
	.border{border : 2px solid red; }        
</style>
</head>
<body>
		<h1>test</h1> <p>test</p>  <div>test</div>
	<button class= "add">add</button>                  <!-- add 클릭이 일어나면 <h1>,<div>태그에 대해  -->
	<button class= "remove">remove</button>
	<button class="toggle">toggle</button>
</body>
</html>
