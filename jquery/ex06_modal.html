<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function reply(){        //모달창 열리기
		$("#first").slideDown("slow");
		$("#modal_wrap").show();
	}
	function slide_hide(){   //모달창 취소
		$("#first").slideUp("fast");
		$("#modal_wrap").hide();
	}
</script>
<style type="text/css">
	#modal_wrap { 
		display : none;                                 /*내용 감추기*/
		background-color: rgba(0, 0, 0, .4);           /* 농도 지정*/
		position: fixed; width: 100%; height: 100%;   /* position을 fixed로 고정*/            
		top: 0; left: 0; right: 0; z-index: 9;       /* 위치 지정,z-index: 9 -> 전체화면을 9로 줌 */
	}
	
	#first { 
		display : none;
		background-color: rgba(212,  244, 250, .9);
		width: 300px; height: 350px; 
		top: 30px; left: 0; right: 0; z-index: 10;
		position: fixed; 
		margin: auto;    /*  가운데 정렬 */
	}
</style>
</head>
<body>
<header> 
	<h1>회사 이름 또는 로고 들어감</h1> 
</header>
<nav> 
	<h1>네비게이션이 들어옴</h1> 
</nav>
	<div id="modal_wrap">
		<div id="first">
			<div style="width: 250px; margin: auto; padding-top: 20px;">
				<b>답글 작성 페이지</b>	<hr>
				<b>작성자 : 홍길동</b><hr>
				<b>제 목</b><br><input type="text"><br> 
				<b>내 용</b><br><textarea rows="5" cols="30"></textarea>
				<hr>
				<button type="button">답글</button>
				<button type="button" onclick="slide_hide()">취소</button>
			</div>
		</div>
	</div>
	<button onclick="reply()">답글달기</button>
</body>
</html>
