<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
    [연산자]
	• 연산자는 자바와 같지만 다른 게 하나있다 ->자바 스크립트는 비교시 그냥 ==만 써주면 된다
	• css- <style>은 <head>사이에 넣었지만, <script>는 아무곳에 넣어도 된다
	  
 -->
<script type="text/javascript">
	var x = 5
	var y = "5"
	
		/*== , != : type을 보지 않고 값이 같은지만 본다.*/
		document.write("x == y: "+(x == y) + "<br>")
		document.write("x != y : "+(x != y) + "<br>")
		
		/* === ,  !== : 타입과  값을 같이 보고, 모두 같아야지만 true*/
		document.write("x == y: "+(x === y) + "<br>")   
		document.write("x != y: "+(x !== y) + "<br>")
		
		
		
		//if문
		var gender = "M"
		var age =21
		if(gender == "M"){
			if(age>=19){
				var result = "성인 남자입니다."
			}
		}else{
			var result = "미성년자 입니다."
		}
		document.write(result + "<br>")
		
		
		
		//switch : 스위치문
		var day 
		var week = new Date().getDay();               /* 0(일요일) ~6(토요일)*/  //new Date().getDay(); : 날짜를 가지고 온다
		switch(week){
		case 0: day= "일요일"; break;
		case 1: day= "월요일"; break;
		case 2: day= "화요일"; break;
		case 3: day= "수요일"; break;
		case 4: day= "목요일"; break;
		case 5: day= "금요일"; break;
		case 6: day= "토요일"; break;
		}
		document.write(day + "입니다<br>")
		
		
		//for문으로 구구단만들기
		for(x=2; x<=5; x++){
			for(y=1;y<=9; y++){
				document.write(x + "*" + y + "=" + x*y + "<br>")
		}
	}
		
		
		//while문
		var x = 1
		var sum = 0
		while(x<=100){
			sum+=x
			x++
		}
		document.write(sum)
</script>

</body>
</html>
