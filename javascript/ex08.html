<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  	
	• html태그인 elements를 추가하는 기능
 -->
<script type="text/javascript">
	var img
	function add() {
		img = document.createElement("img")        // createElement : 태그를 만드는 명령어
		img.src = "cafe1.jpg"
		img.width = 100                             //  어떻게줘도 상관없다. 이건 width 쓴거고
		img.style.height = "100px"                 // 이건 style속성을 준것
		
		document.body.appendChild(img)              // body라는 태그에 자식을 추가하겠다(appendChild) img를
	}
	function remove() {
		document.body.removeChild(img)
	}
</script>
</head>
<body>
	<p id="test">test</p>
	<a href="#" onclick="add()">[이미지 추가]</a>
	<a href="#" onclick="remove()">[이미지 삭제]</a>
</body>
</html>
