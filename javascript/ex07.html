<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
		function init() {                  // init은 보통 초기화할 때 쓰기 때문에 자동으로 호출되게 한다
			alert('환영합니다')
		}
</script>
</head>
<body onload="init()">     <!-- 초기화 하고자 할 때 body에 onload를 쓴다. -->
	<h1>Mouse over this text</h1>
</body>
</html>
